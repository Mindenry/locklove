<!doctype html>
<html lang="th">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport"
            content="width=device-width, initial-scale=1, viewport-fit=cover" />
        <meta name="theme-color" content="#ff3d6e" />
        <title>Love Lock 09546</title>
        <meta name="description"
            content="Love Lock • ปลดล็อกรักด้วยรหัส 09546" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&family=Poppins:wght@300;400;600;700&family=Great+Vibes&display=swap"
            rel="stylesheet" />
        <link rel="stylesheet" href="./style.css" />
    </head>
    <body>
        <div class="bg-particles" id="bgParticles" aria-hidden="true"></div>
        <canvas id="confettiCanvas" aria-hidden="true"></canvas>
        <canvas id="heartsCanvas" aria-hidden="true"></canvas>
        <canvas id="morphCanvas" aria-hidden="true"></canvas>

        <div class="bg-glow" aria-hidden="true"></div>

        <main class="scene" id="scene">
            <header class="hero">
                <h1><span class="script">Love</span> Lock</h1>
            </header>

            <section class="lock-card" id="lockCard" aria-label="Love Lock">
                <div class="lock-3d" id="lock3d" role="img"
                    aria-label="กุญแจรูปหัวใจ">
                    <svg class="lock-svg" viewBox="0 0 200 260" width="260"
                        height="260"
                        xmlns="http://www.w3.org/2000/svg">
                        <defs>
                            <lineargradient id="bodyGrad" x1="0" x2="1">
                                <stop offset="0%" stop-color="#ff6a88" />
                                <stop offset="100%" stop-color="#ff99ac" />
                            </lineargradient>
                            <lineargradient id="metal" x1="0" x2="0" y1="0"
                                y2="1">
                                <stop offset="0%" stop-color="#eef2f3" />
                                <stop offset="50%" stop-color="#cfd9df" />
                                <stop offset="100%" stop-color="#eef2f3" />
                            </lineargradient>
                            <radialgradient id="gloss" cx="50%" cy="0%" r="80%">
                                <stop offset="0%" stop-color="#ffffff"
                                    stop-opacity="0.6" />
                                <stop offset="60%" stop-color="#ffffff"
                                    stop-opacity="0.0" />
                            </radialgradient>
                            <filter id="softShadow" x="-50%" y="-50%"
                                width="200%" height="200%">
                                <fedropshadow dx="0" dy="8" stdDeviation="12"
                                    flood-color="#ff2d55"
                                    flood-opacity="0.25" />
                            </filter>
                            <filter id="inner" x="-20%" y="-20%" width="140%"
                                height="140%">
                                <fegaussianblur in="SourceAlpha"
                                    stdDeviation="3" result="blur" />
                                <feoffset dy="2" result="offset" />
                                <fecomposite in="offset" in2="SourceAlpha"
                                    operator="arithmetic" k2="-1" k3="1"
                                    result="innerShadow" />
                                <fecolormatrix in="innerShadow" type="matrix"
                                    values="0 0 0 0 0.4  0 0 0 0 0.02  0 0 0 0 0.12  0 0 0 0.9 0" />
                                <fecomposite in2="SourceGraphic"
                                    operator="over" />
                            </filter>
                        </defs>

                        <g id="shackle" class="shackle"
                            filter="url(#softShadow)">
                            <path
                                d="M50,90 C50,40 80,20 100,20 C120,20 150,40 150,90 L150,120 L130,120 L130,90 C130,60 115,50 100,50 C85,50 70,60 70,90 L70,120 L50,120 Z"
                                fill="url(#metal)" />
                        </g>

                        <g id="body" class="body" filter="url(#inner)">
                            <rect x="30" y="110" rx="22" ry="22" width="140"
                                height="120" fill="url(#bodyGrad)" />
                            <ellipse cx="100" cy="132" rx="60" ry="18"
                                fill="url(#gloss)" opacity="0.35" />
                            <path d="M100 170 a20 20 0 1 0 0.0001 0"
                                fill="#ff2d55" opacity="0.18" />
                            <circle cx="100" cy="170" r="12" fill="#2d0b16" />
                            <rect x="96" y="160" width="8" height="18" rx="4"
                                fill="#0b0204" />
                        </g>
                    </svg>
                    <div class="dials" role="group"
                        aria-label="ใส่เลขรหัส 5 หลักบนกุญแจ">
                        <div class="dial" data-index="0" aria-label="หลักที่ 1"
                            tabindex="0">
                            <button class="arrow up"
                                aria-label="เพิ่มเลข">▲</button>
                            <div class="digit" data-value="0">0</div>
                            <div class="reel"><div class="reel-track">
                                    <div class="reel-num">0</div>
                                    <div class="reel-num">1</div>
                                    <div class="reel-num">2</div>
                                    <div class="reel-num">3</div>
                                    <div class="reel-num">4</div>
                                    <div class="reel-num">5</div>
                                    <div class="reel-num">6</div>
                                    <div class="reel-num">7</div>
                                    <div class="reel-num">8</div>
                                    <div class="reel-num">9</div>
                                </div></div>
                            <button class="arrow down"
                                aria-label="ลดเลข">▼</button>
                        </div>
                        <div class="dial" data-index="1" aria-label="หลักที่ 2"
                            tabindex="0">
                            <button class="arrow up"
                                aria-label="เพิ่มเลข">▲</button>
                            <div class="digit" data-value="0">0</div>
                            <div class="reel"><div class="reel-track">
                                    <div class="reel-num">0</div>
                                    <div class="reel-num">1</div>
                                    <div class="reel-num">2</div>
                                    <div class="reel-num">3</div>
                                    <div class="reel-num">4</div>
                                    <div class="reel-num">5</div>
                                    <div class="reel-num">6</div>
                                    <div class="reel-num">7</div>
                                    <div class="reel-num">8</div>
                                    <div class="reel-num">9</div>
                                </div></div>
                            <button class="arrow down"
                                aria-label="ลดเลข">▼</button>
                        </div>
                        <div class="dial" data-index="2" aria-label="หลักที่ 3"
                            tabindex="0">
                            <button class="arrow up"
                                aria-label="เพิ่มเลข">▲</button>
                            <div class="digit" data-value="0">0</div>
                            <div class="reel"><div class="reel-track">
                                    <div class="reel-num">0</div>
                                    <div class="reel-num">1</div>
                                    <div class="reel-num">2</div>
                                    <div class="reel-num">3</div>
                                    <div class="reel-num">4</div>
                                    <div class="reel-num">5</div>
                                    <div class="reel-num">6</div>
                                    <div class="reel-num">7</div>
                                    <div class="reel-num">8</div>
                                    <div class="reel-num">9</div>
                                </div></div>
                            <button class="arrow down"
                                aria-label="ลดเลข">▼</button>
                        </div>
                        <div class="dial" data-index="3" aria-label="หลักที่ 4"
                            tabindex="0">
                            <button class="arrow up"
                                aria-label="เพิ่มเลข">▲</button>
                            <div class="digit" data-value="0">0</div>
                            <div class="reel"><div class="reel-track">
                                    <div class="reel-num">0</div>
                                    <div class="reel-num">1</div>
                                    <div class="reel-num">2</div>
                                    <div class="reel-num">3</div>
                                    <div class="reel-num">4</div>
                                    <div class="reel-num">5</div>
                                    <div class="reel-num">6</div>
                                    <div class="reel-num">7</div>
                                    <div class="reel-num">8</div>
                                    <div class="reel-num">9</div>
                                </div></div>
                            <button class="arrow down"
                                aria-label="ลดเลข">▼</button>
                        </div>
                        <div class="dial" data-index="4" aria-label="หลักที่ 5"
                            tabindex="0">
                            <button class="arrow up"
                                aria-label="เพิ่มเลข">▲</button>
                            <div class="digit" data-value="0">0</div>
                            <div class="reel"><div class="reel-track">
                                    <div class="reel-num">0</div>
                                    <div class="reel-num">1</div>
                                    <div class="reel-num">2</div>
                                    <div class="reel-num">3</div>
                                    <div class="reel-num">4</div>
                                    <div class="reel-num">5</div>
                                    <div class="reel-num">6</div>
                                    <div class="reel-num">7</div>
                                    <div class="reel-num">8</div>
                                    <div class="reel-num">9</div>
                                </div></div>
                            <button class="arrow down"
                                aria-label="ลดเลข">▼</button>
                        </div>
                    </div>
                </div>

                

                <div class="love-message" id="loveMessage" hidden>
                    <h2 class="script">Locked in Love</h2>
                    <p>เมื่อหัวใจสองดวงเชื่อมถึงกัน
                        รหัสใดก็ไม่มีวันกั้นเราได้</p>
                </div>
            </section>
            <div class="love-overlay" id="loveOverlay" hidden>
                <h2 class="script">Forever Yours</h2>
                <p>รักนี้ถูกล็อกด้วยหัวใจและความทรงจำ</p>
            </div>
        </main>

        <footer class="footer">
            <p>ทำด้วยใจ • Lock 09546</p>
        </footer>

        <script src="./script.js"></script>
    </body>
</html>
